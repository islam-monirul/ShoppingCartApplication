<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Application</title>

    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <section class="flex flex-wrap gap-6 p-4">
      <div class="flex-1 sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-2/3 p-4">
        <h1 class="text-3xl font-bold mb-3">All Products</h1>
        <hr />
        <div id="allproducts" class="flex flex-wrap gap-6 mt-4"></div>
      </div>
      <div
        class="sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/3 p-4 bg-slate-100 rounded-md shadow-sm"
      >
        <h1 class="text-2xl font-bold">Cart</h1>
        <div id="shoppingCart" class="py-4">
          <p>Cart is empty</p>
        </div>

        <hr />

        <h1 id="totalAmount" class="text-right py-2 text-2xl font-bold"></h1>
        <button
          onclick="clearCart()"
          class="bg-red-600 text-white py-1 px-4 rounded-md mt-5"
        >
          Clear Cart
        </button>
      </div>
    </section>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
